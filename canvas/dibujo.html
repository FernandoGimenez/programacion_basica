<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con canvas</title>
</head>
<body>
    <h1> Dibujo en canvas</h1>
    <p>
        ¿Cuántas líneas quieres?<br> <!--br = salto de línea en un mismo párrafo-->
        <input type="text" id="texto_lineas"> <!--id es la forma en que JS identifica el objeto-->
        <input type="button" value="A darle!" id="botoncito">
    </p>
    <canvas width="300" height="300" id="dibujito"></canvas>
    <script src="dibujo.js"></script>
    <p>Así queda tu dibujo</p>
</body>
</html>
