<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en un lugar donde pesas distinto</title>
</head>
<body>
    <p>Tu peso en otro planeta</p>
    <p>En la tierra pesas distinto que en marte o jupiter por ejemplo</p>
    <script>
        var usuario = prompt("¿Cuál es tu peso?"); //me devuelve un strig//
        var planeta = parseInt(prompt("Elige tu planeta:\n1 es Marte, 2 es Jupiter, 3 es Saturno,\n4 es Venus, 5 es Neptuno y 6 es Plutón"));
        var peso = parseInt(usuario); //convierto el string en un número entero//
        var g_tierra = 9.8;
        var g_marte = 3.7
        var g_jupiter = 24.8;
        var g_saturno = 10.44;
        var g_venus = 8.87;
        var g_neptuno = 11.15;
        var g_pluton = 0.62;
        var peso_final;
        var nombre;
        if(planeta == 1)
        {
            peso_final = peso * g_marte / g_tierra;
            nombre = "Marte";
        }
        else if(planeta == 2)
        {
            peso_final = peso * g_jupiter / g_tierra;
            nombre = "Jupiter";
        }
        else if(planeta == 3)
        {
            peso_final = peso * g_saturno / g_tierra;
            nombre = "Saturno";
        }
        else if(planeta == 4)
        {
            peso_final = peso * g_venus / g_tierra;
            nombre = "Venus";
        }
        else if(planeta == 5)
        {
            peso_final = peso * g_neptuno / g_tierra;
            nombre = "Neptuno";
        }
        else if(planeta == 6)
        {
            peso_final = peso * g_pluton / g_tierra;
            nombre = "Plutón";
        }
        else
        {
            document.write("Hey!... el número que elegiste no está entre las opciones. ");
            peso_final = 1000
            nombre = "Kryptón"
        }
        peso_final = parseFloat(peso_final).toFixed(2)
        document.write("Tu peso en "+ nombre +" es <strong>" + peso_final + " kg</strong>");
    </script>
</body>
</html>
